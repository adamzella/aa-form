<!DOCTYPE html>
<html>
    <head>
        <title>AA-FORM</title>
    </head>
    <body>
        <center>
        <!-- HEADER -->
        <H2>AA-FORM</H2>
        <fieldset>
            <legend>Add user</legend>
        <!-- FORM -->
        <form action="#" method="get">
                <label for="firstname">Firstname:</label>
                <input type="text" placeholder="John"><br>
                <label for="lastname">Lastname:</label>
                <input type="text" placeholder="Doe"><br>
                <label for="email">E-mail:</label>
                <input type="email" placeholder="johndoe@gmail.com"><br>
                <label for="status">Status:</label>
                <select form="status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
                <p>Choose your favorite programming language:</p>
                <input type="radio" name="HTML" value="HTML">
                <label for="HTML">HTML</label>
                <input type="radio" name="HTML" value="CSS">
                <label for="HTML">CSS</label>
                <input type="radio" name="HTML" value="JavaScript">
                <label for="HTML">JavaScript</label><br>
            <!-- TEXTAREA -->
            <label for="comments">Comments</label>
            <textarea name="comments" id="">
            </textarea><br>
            <label for="datetime">Date:</label>
            <input type="datetime-local" name="datetime" id=""><br>
            
            <input type="checkbox" name="check1" id="">
            <label for="check1">Sign up for newsletter</label><br>
            <input type="checkbox" name="check2" id="">
            <label for="check2">Agree to terms and conditions</label><br>
            <input type="button" value="Submit">
        </form>
        </fieldset>
        </center>
    </body>
</html>
